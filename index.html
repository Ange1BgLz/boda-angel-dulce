<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Cargando...</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <audio id="bg-music" loop></audio>

    <div id="music-control" onclick="toggleMusic()">
        <i class="bi bi-music-note-beamed fs-4"></i>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand script-font fs-3" href="#">A & C</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="#rsvp">Confirmar Asistencia</a></li>
                    <li class="nav-item border-start ms-2 ps-2">
                        <a class="nav-link text-secondary" href="#" onclick="openAdminMode()"><i class="bi bi-gear-fill"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div id="hero-bg-image"></div>
        <video id="hero-bg-video" autoplay muted loop playsinline></video>
        <div class="hero-overlay"></div>
        
        <div class="container hero-content">
            <p class="h4 mb-3 fw-light" id="hero-pretitle"></p>
            <h1 class="script-font display-1 mb-2" id="hero-names"></h1>
            <div class="fs-4 mt-3" id="hero-date"></div>
            <a href="#rsvp" class="btn btn-outline-light rounded-pill mt-4 px-4" id="hero-cta"></a>
        </div>
    </header>

    <section class="section-padding">
        <div class="container text-center">
            <h2 class="display-5 mb-3">Detalles</h2>
            <p class="text-muted w-75 mx-auto mb-5" id="details-desc"></p>
            
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="wedding-card">
                        <i class="bi bi-geo-alt icon-box"></i>
                        <h3>Ceremonia & Fiesta</h3>
                        <p class="text-muted">La ubicación se actualizará dinámicamente.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="adminModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title"><i class="bi bi-pencil-square me-2"></i>Modo Edición</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="admin-form">
                        <h6 class="border-bottom pb-2">Hero / Portada</h6>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label small">Nombres</label>
                                <input type="text" class="form-control" name="heroNames" id="input-hero-names">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small">Tipo de Fondo</label>
                                <select class="form-select" name="heroType" id="input-hero-type">
                                    <option value="image">Imagen Estática</option>
                                    <option value="video">Video (Muted)</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label small">URL del Fondo</label>
                                <input type="text" class="form-control" name="heroUrl" id="input-hero-url">
                            </div>
                        </div>

                        <h6 class="border-bottom pb-2 mt-4">Música</h6>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="input-music-enabled">
                            <label class="form-check-label" for="input-music-enabled">Activar Música</label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">URL Música (MP3)</label>
                            <input type="text" class="form-control" id="input-music-url">
                        </div>
                        
                        <h6 class="border-bottom pb-2 mt-4">Estilos</h6>
                        <div class="row g-3">
                            <div class="col-6">
                                <label class="form-label small">Color Principal</label>
                                <input type="color" class="form-control form-control-color w-100" id="input-color-primary">
                            </div>
                            <div class="col-6">
                                <label class="form-label small">Color Secundario</label>
                                <input type="color" class="form-control form-control-color w-100" id="input-color-secondary">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-light">
                    <small class="text-muted me-auto">Previsualización activa.</small>
                    <button type="button" class="btn btn-success" onclick="downloadConfig()">
                        <i class="bi bi-download me-2"></i>Descargar JSON
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
